<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="/client/images/favicon.ico"/>
        <title>Interns Summer 2022</title>
        <script type="text/javascript" src="/client/scripts/forms.js" defer></script>
        <script type="text/javascript" src="/client/scripts/popups.js" defer></script>
        <link rel="stylesheet" type="text/css" href="/client/styles/styles.css">
    </head>
    <body>
        <form id="primary" method="POST" enctype="multipart/form-data" action="/">
            <div class="image-upload">
                <label for="image-upload">Image</label>
                <input type="file" name="image-upload" accept="image/jpeg">
                <div class="popup" onmouseover="popupImageUplaod.show()" onmouseleave="popupImageUplaod.hide()">
                    <img class="info" src="/client/images/info-icon.png">
                    <span id="popup-image-upload" class="popuptext">
                        Supported File Types
                        <ul>
                            <li>
                                <span class="file-type">JPEG</span>
                                (
                                <span class="file-ext">*.jpeg</span>
                                ,
                                <span class="file-ext">*.jpg</span>
                                )
                            </li>
                        </ul>
                    </span>
                </div>
            </div>
            <div class="caption-text">
                <label for="caption-text">Image Caption</label>
                <input type="text" name="caption-text" placeholder="Enter an image caption">
            </div>
            <div class="caption-casing">
                <label for="caption-casing">Caption Casing</label>
                <select name="caption-casing">
                    <option value="">No Operation</option>
                    <option value="lower">Lowercase</option>
                    <option value="upper">Uppercase</option>
                    <option value="camel">Camel Case</option>
                    <option value="dot">Dot Case</option>
                    <option value="kebab">Kebab Case</option>
                    <option value="opposite">Opposite Case</option>
                    <option value="pascal">Pascal Case</option>
                    <option value="sarcastic">Sarcastic Case</option>
                    <option value="snake">Snake Case</option>
                    <option value="start">Start Case</option>
                    <option value="train">Train Case</option>
                </select>
            </div>
            <div class="form-submit">
                <label for="form-submit"></label>
                <input type="submit" name="submit-form" value="Process">
            </div>
        </form>
    </body>
</html>
